<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		<title>Demo JSF Events</title>
	</h:head>
	
	<h:body>
		<h:outputText value ="#{horarioAtual.horario}" />
		
		<h:form>
			<h:outputLabel for="nome" value="Digite seu nome"/>
			<h:inputText id="nome" value="#{principal.nome}">
				<f:ajax event="keyup" render="exibeNome" execute="@this"/>
			</h:inputText>
			<h:commandButton action="#{principal.digaOi}" value="Enviar"/>
		</h:form>
		
		<h:outputText id="exibeNome" value="Oi #{principal.nome}"/>
		
		<h:form>
			<h:selectOneMenu valueChangeListener="#{principal.selecionaCidades}"  onchange="submit()">
				<f:selectItems value="#{principal.pais.estados}" var="UF" itemValue="#{UF.sigla}" itemLabel="#{UF.nome} (#{UF.sigla})"/>
			</h:selectOneMenu>
			<br/>
			<br/>
			<h:selectOneMenu rendered="#{not empty principal.estado}">
				<f:selectItems value="#{principal.estado.cidades}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade}"/>
			</h:selectOneMenu>
		</h:form>
		
	</h:body>
	
</html>
